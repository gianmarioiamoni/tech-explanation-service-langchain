[pytest]
# pytest configuration for tech-explanation-service

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    rag: Tests for RAG functionality
    ui: Tests for UI components

# Coverage: pip install pytest-cov to enable

# Logging
log_cli = false
log_cli_level = INFO

# Python path (ensures app/ is importable)
pythonpath = .

